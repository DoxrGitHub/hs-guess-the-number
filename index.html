<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirate Minigames</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="maintitle">Pirate Minigame!</h1>

  <main>
  <div class="container">
    <h1>🏴‍☠️ Guess the Booty 🏴‍☠️</h1>
    <p>Ahoy! Pick the correct treasure value (in thousands, matey. We're not broke, so quit your bilge!), or walk the plank. Blimey; you have <strong>2 tries!</strong></p>
    <div id="circleContainer" class="circle-container"></div>
    <div id="message" class="message"></div>
    <button id="restartBtn" class="hidden">Restart</button>
  </div>
</main>

  <script src="script.js"></script>
</body>
</html>
